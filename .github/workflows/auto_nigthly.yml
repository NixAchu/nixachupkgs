on:
  workflow_dispatch

jobs:
  auto_nightly:
    name: convert testing to nightly
    runs-on: ubuntu-22.04
    steps:
      - name: pr_all_to_nightly
        env:
          GH_TOKEN: ${{ secrets.RevoluNixPKGS_TOKEN }}
        run: |
          QUERY_RESULT=$(
            curl -L \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.RevoluNixPKGS_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/search/repositories?q=pkg+user:RevoluNix"
          )

          echo $QUERY_RESULT | jq -r '.items[].full_name' | while read REPOSITORY; do
            gh pr create \
              -R ${REPOSITORY} \
              --head testing \
              --base nightly \
              --title "Switch testing chanel to nightly" \
              --body ""
            gh pr merge testing \
              -R ${REPOSITORY} \
              -s \
              --auto
            sleep 15
          done
